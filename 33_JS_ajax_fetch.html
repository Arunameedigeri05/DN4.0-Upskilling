<!DOCTYPE html>
<html>
<body>
  <button onclick="submitForm()">Submit</button>
  <script>
    function submitForm() {
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify({ name: "User" }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => alert("Success!"))
      .catch(err => alert("Error"));
    }
  </script>
</body>
</html>
